  <body>
    <div id="section-container">
      <div>This will be removed</div>
      <div class="contextual"></div>
    </div>
    <script>
      const addToCalenderCallbackRegistry = new CallbackRegistry();
      const props = {
        // gameDataSource: {
        //   type: "asu-events",
        //   url: "https://asuevents.asu.edu/feed-json/sun_devil_athletics",
        // },
        // gameDataSource: {
        //   type: "mock",
        // },
        configNoData: {
          message: "No upcoming games",
        },
        configAddToCalender: {
          callbackRegistry: addToCalenderCallbackRegistry,
        },
        gameDataSourceLoader: {
          limit: 5,
          sportId: "football",
        },
        gameDataSource: {
          type: "mock-v2",
          timeout: 0,
        },
        gameTable: {
          configLayout: {
            includeSportNameCell: true,
            includeVersusCell: true,
          },
          configCells: {
            cellTitle: {
              // subtitleFontWeight: "bold",
              includeSubtitleChip: true,
            },
            cellTicketButton: {
              label: "Get Tickets Override",
              autoTicketIcon: false,
            },
          },
        },
        sectionHeader: {
          title: "Upcoming Games",
          subtitle:
            "From the fall football season to the Maroon and Gold Spring game and at Camp Tontozona,\n there are football games and events throughout the year.",
          // subtitleFontWeight: "bold",
          subtitleLinks: [
            {
              label: "See Past Game Scores",
              href: "#",
              fontWeight: "bold",
            },
            {
              label: "Add to calendar",
              fontWeight: "bold",
              onClick: async () => {
                const payload = await addToCalenderCallbackRegistry.call();
                console.log("Add to calendar", payload);
                alert("Check console for payload");
              },
            },
          ],
          subtitleButtons: [
            // {
            //   label: "My Button",
            //   size: "xsmall",
            //   color: "gray",
            //   onClick: () => {
            //     alert("Button clicked");
            //   },
            // },
          ],
          tabs: [
            {
              label: "All Games",
              active: true,
              id: ALL_ID,
            },
            {
              label: "Home",
              active: false,
              id: "home",
            },
            {
              label: "Away",
              active: false,
              id: "away",
            },
          ],
          sponsorBlock: {
            text: "Presented By",
            name: "Ford",
            logo: "https://upload.wikimedia.org/wikipedia/commons/3/3e/Ford_logo_flat.svg",
            url: "https://www.ford.com/",
          },
        },
        loadMore: {
          label: "Load More",
          placeholder: "Loading...",
        },

        // footerButtons: [
        //   {
        //     color: "gold",
        //     label: "Full schedule",
        //     size: "small",
        //   },
        //   {
        //     color: "maroon",
        //     label: "Gear up for the game",
        //     size: "small",
        //   },
        // ],
      };

      initGameTableSection({
        targetSelector: "#section-container",
        props,
        renderWithinChildWhiteList: [".contextual"],
      });
    </script>
