    <style>
      .hero__root {
        background-color: black;

        background-size: cover;
        height: 100dvh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fafafa;
        flex-direction: column;
        gap: 24px;
        padding: 32px;

      .hero__title-root {
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .hero__subtitle {
        font-weight: 400;
        max-width: 480px;
        text-align: center;
      }

      .hero__pitchfork {
        height: auto;
      }

      .hero__button-root {
        display: flex;
        gap: 12px;
      }

      /* Mobile Styles */
      @media (max-width: 999px) {
        .hero__title-root {
          font-size: 64px;
          line-height: 64px;
          flex-direction: column;
          gap: 12px;
        }

        .hero__subtitle {
          font-size: 16px;
        }

        .hero__pitchfork {
          width: 60px;
          order: -1;
        }

        .hero__button-root {
          padding-bottom: 42px;
        }

        .hero__button-root--desktop {
          display: none;
        }
      }

      /* Desktop Styles */
      @media (min-width: 1000px) {
        .hero__title-root {
          font-size: 96px;
          flex-direction: row;
          gap: 12px;
        }

        .hero__subtitle {
          font-size: 20px;
        }

        .hero__pitchfork {
          width: 120px;
        }

        .hero__button-root--mobile {
          display: none;
        }
      }
    </style>
    <style>
      .my-button {
        background-color: tomato !important;
      }
    </style>
