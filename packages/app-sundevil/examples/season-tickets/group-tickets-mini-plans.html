<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Load React. -->
    <script
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin
    ></script>

    <link
      rel="stylesheet"
      href="https://unity.web.asu.edu/@asu/bootstrap4-theme/css/bootstrap-asu.css"
    />
    <link
      rel="stylesheet"
      href="https://asu.github.io/asu-unity-stack/@asu/unity-bootstrap-theme/css/unity-bootstrap-theme.bundle.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://kit.fontawesome.com/63c5db143d.js"
      crossorigin="anonymous"
    ></script>

    <!-- *************************************************************** -->
    <!-- include bundled scripts from packages -->
    <script src="../../dist/vendor.umd.js"></script>
    <script src="../../dist/sunDevil.umd.js"></script>
  </head>

  <body>
    <div id="section-container">
      <div>This will be removed</div>
      <div class="contextual"></div>
    </div>
    <div style="width: 100%; height: 500px"></div>
    <script>
      const props = {
        title: "Mini Plans",
        description:
          "Mini plans are now available for the 2024 Sun Devil Football season.Choose one of each option within the categories below to create your plan.",
        backgroundSrc:
          "https://dev-web-sda.ws.asu.edu/sites/default/files/1131cd6dc80fd86597dbc11acfb398e0.svg ",
        backgroundAlt: " ",
        miniPlans: [
          {
            title: "Non-conference:",
            description: "Wyoming or Mississippi State",
          },
          {
            title: "October:",
            description: "Kansas or Utah",
          },
          {
            title: "November:",
            description: "UCF or BYU",
          },
        ],
        ctaAlign: "start", // "start" |  "center" | "end"
        cta: [
          {
            href: "#",
            text: "Build Your Mini Plan",
            target: "_blank",
            startIcon: "fa fas fa-ticket-alt",
            endIcon: "fa fas fa-chevron-right",
          },
          {
            href: "#",
            text: "Pricing map",
            target: "_blank",
            color: "dark",
            startIcon: "fa fas fa-ticket-alt",
            endIcon: "fa fas fa-chevron-right",
          },
        ],
      };
      initGroupTicketMiniPlans({
        targetSelector: "#section-container",
        props,
        renderWithinChildWhiteList: [".contextual"],
      });
    </script>
  </body>
</html>
